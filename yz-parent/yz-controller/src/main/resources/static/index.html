<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>组件-备注</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/element2.3.8/theme-chalk/index.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body style="height: 100% ;background:#ffffff">
<style>
    .header{
        color: #333 !important;
    }
    .aside {
        color: #333 !important;
        line-height: 25px !important;
    }
</style>

<div id="page-wrapper" v-cloak style="height: 100%">
    <el-container style="height: 100%">
        <el-header class="header">
             <hr>
        </el-header>
        <el-container style="height: 100%">
            <el-aside class="aside" >
                <ul>
                    <li class="nav-item" v-for="(item,index) in menuList">
                        <a>{{item.name}}</a>
                        <ul class="pure-menu-list" style="height: auto;">
                            <li class="nav-item" v-for="(detail,index) in item.componentList">
                                <a :href="detail.url+'?id='+detail.id" target="componentFrame">
                                    {{detail.name}}
                                </a>
                            </li>
                            <li>

                               <!-- <el-button type="text" @click="dialogFormVisible = true">新建详细</el-button>-->
                                <el-button type="text" @click="addMenu(item.id)">新建条目</el-button>
                            </li>
                        </ul>

                    </li>
                    <li><el-button type="text" @click="addMenu(0)">新建分类</el-button></li>
                </ul>
            </el-aside>
            <el-main>
                <iframe scrolling="yes" frameborder="0"
                        name="componentFrame"
                        style="width:100%;height:100%;overflow:visible;background:#fff;"
                        src="main.html"
                ></iframe>
            </el-main>
        </el-container>
    </el-container>
    <el-dialog title="新建" :visible.sync="dialogFormVisible">
        <el-form >
            <el-form-item :label="dialogTitle" >
                <el-input v-model="name" auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="addDetail()">确 定</el-button>
        </div>
    </el-dialog>
</div>


</body>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="libs/vue.2.5.16.js"></script>
<script src="libs/router.js"></script>
<script src="libs/axios.min.js"></script>
<script src="plugins/element2.3.8/index.js"></script>
<script src="js/index.js"></script>

</html>
